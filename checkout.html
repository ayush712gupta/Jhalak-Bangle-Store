<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Jhalak Bangle Store</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/checkout.css">
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/BVnz7QgN/img2.png">
</head>
<body>
  <nav class="navbar fixed-navbar">
  <div class="container nav-container">
    <a href="index.html" class="logo">
      <img src="https://i.ibb.co/BVnz7QgN/img2.png" height="60" alt="Jhalak Logo" />
    </a>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>
</nav>


  <main class="checkout-container">
    <section class="checkout-form">
      <h2>Billing Details</h2>
      <form id="checkoutForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="payment">Payment Method</label>
        <select id="payment" name="payment" required>
          <option value="card">Credit/Debit Card</option>
          <option value="upi">UPI</option>
          <option value="cod">Cash on Delivery</option>
        </select>

        <button type="submit">Place Order</button>
      </form>
    </section>

    <section class="order-summary">
      <h2>Order Summary</h2>
      <div id="orderItems"></div>
      <div class="total">
        <strong>Total:</strong> <span id="orderTotal">â‚¹0</span>
      </div>
    </section>
  </main>

  
  <script src="js/checkout.js"></script>
</body>
</html>
